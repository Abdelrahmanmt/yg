
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$YESHOG ‚Äì The Memecoin of Infinite Positivity</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background: linear-gradient(to bottom right, #fffaf0, #ffe4e1);
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }

        header {
            background: #fff0f5;
            padding: 80px 20px 60px 20px;
            position: relative;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: float 3s ease-in-out infinite;
        }

        header p {
            font-size: 1.2em;
        }

        .cta-buttons {
            margin-top: 30px;
        }

        .cta-buttons a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            font-size: 1em;
            text-decoration: none;
            color: white;
            background-color: #ff69b4;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-buttons a:hover {
            background-color: #ff1493;
            transform: scale(1.05);
        }

        .floating-hog {
            position: absolute;
            width: 80px;
            right: 10px;
            top: 10px;
            animation: float 4s ease-in-out infinite;
            z-index: 2;
        }

        .section {
            padding: 50px 15px;
            background: #fdfdfd;
            border-top: 2px dashed #eee;
        }

        .section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            animation: float 2s ease-in-out infinite;
        }

        .flip-card {
            background-color: transparent;
            width: 180px;
            height: 180px;
            perspective: 1000px;
            display: inline-block;
            margin: 15px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1em;
            border: 2px solid #ff69b4;
            border-radius: 10px;
            padding: 10px;
        }

        .flip-card-front {
            background-color: #fff0f5;
        }

        .flip-card-back {
            background-color: #ffe4e1;
            transform: rotateY(180deg);
        }

        .moving-bg {
            position: fixed;
            top: 25%;
            left: -10%;
            width: 100px;
            opacity: 0.4;
            animation: moveAcross 30s linear infinite;
            z-index: 0;
        }

        footer {
            background: #f0f0f0;
            padding: 30px 15px;
            font-size: 0.85em;
        }

        @keyframes float {
            0% { transform: translatey(0px); }
            50% { transform: translatey(-15px); }
            100% { transform: translatey(0px); }
        }

        @keyframes moveAcross {
            0% { left: -20%; transform: rotate(0deg); }
            100% { left: 120%; transform: rotate(720deg); }
        }

        @media screen and (max-width: 600px) {
            header h1 {
                font-size: 1.8em;
            }

            header p {
                font-size: 1em;
            }

            .flip-card {
                width: 140px;
                height: 140px;
            }

            .floating-hog {
                width: 60px;
            }

            .moving-bg {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="GnO6ca9WAAAsOI9.jpg" class="floating-hog" alt="Hedgehog">
        <h1>haha yes... to the moon üöÄ</h1>

        <div class="cta-buttons">

        </div>
    </header>

    <img src="GnO6ca9WAAAsOI9.jpg" class="moving-bg" alt="Hedgehog Float">

    <div class="section">
        <h2>üìä Tokenomics</h2>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">Total Supply</div>
                <div class="flip-card-back">420,690,000</div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">Burn Rate</div>
                <div class="flip-card-back">1 ‚Äúno‚Äù = 1 burn</div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">Community Wallet</div>
                <div class="flip-card-back">10% for memes</div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">Founder Wallet</div>
                <div class="flip-card-back">Who? YES.</div>
            </div>
        </div>
    </div>

    <footer>
        üåê Twitter <br>
        ü¶î Made with YES, powered by chaos.
    </footer>
</body>
</html>
